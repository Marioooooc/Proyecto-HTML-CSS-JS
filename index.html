<!DOCTYPE html> <!-- Le dice a la web que cuando ingrese al link, google buscará este encabezado, y da los permisos que tenga la versión de html -->
<html lang="es"> <!-- Dependiendo del lang = se determina el idioma de la página -->
<head> <!-- Encabezado -->
    <meta charset="UTF-8"> <!-- UTF-8 permite que el documento pueda utilizar ñ y tildes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Las etiquetas metas significa meta datos, que son los datos de una pagina -->
    <link rel="stylesheet" href="css/style.css" /> <!-- Esta línea vincula el archivo CSS externo "style.css" a este documento HTML, permitiendo aplicar estilos a los elementos de la página. -->
    <title>Proyecto</title> <!-- Título de la pestaña -->
</head> <!--Es una etiqueta, se abren y se cierran, a excepción de tres-->
<body> <!-- Dentro del body va el código de las cosas que se verán en la página -->
    <header>
        <div class="contenedor1">

            <div class="parte1">
                <img src="img/preview.jpg" alt="logo de la empresa">
            </div>

            <nav class="header"> 
                <ul>
                    <li>Inicioooo</li>
                    <li>Acerca de</li>
                    <li>Contáctanos</li>
                </ul>
            </nav>

            <div class="parte2">
                <img src="img/foto1.jpg" alt="imagen muestra">
            </div>    

        </div>

        <section class="banner">
            <h1>Bienvenidos a Bussines Company Tag Ine</h1>
            <p>Transformamos tu negocio con soluciones innovadoras</p>
        </section>

 
        <section class="articulo"> </section>
        <footer class="footer"> </footer>
    </header>
</body>  
</html>
